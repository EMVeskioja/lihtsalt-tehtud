<!doctype html>
<html lang="et" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content, title, description, canonicalUrl, ogTitle, ogDescription)">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title th:text="${title}">Lihtsalt Tehtud</title>
  <meta name="description" th:content="${description}">
  <link rel="canonical" th:href="${canonicalUrl}">

  <!-- Open Graph (Facebook only) -->
  <meta property="og:locale" content="et_EE">
  <meta property="og:type" content="website">
  <meta property="og:title" th:content="${ogTitle}">
  <meta property="og:description" th:content="${ogDescription}">
  <meta property="og:url" th:content="${canonicalUrl}">
  <meta property="og:image" content="/assets/og/lt-og.jpg">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/assets/check-badge.svg">
  <link rel="apple-touch-icon" href="/assets/check-badge.svg">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles/main.css?v=8">

  <!-- Minimal JSON-LD (no fake contact data) -->
  <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"Organization",
      "name":"Lihtsalt Tehtud",
      "url":"https://lihtsalttehtud.ee"
    }
  </script>
</head>

<body>
  <a class="skip-link" href="#content">Sisu juurde</a>

  <header class="site-header">
    <div class="container">
      <div th:replace="~{fragments/nav :: nav}"></div>
    </div>
  </header>

  <main id="content" class="site-main" th:replace="${content}">
    <!-- page content -->
  </main>

  <footer class="site-footer">
    <div class="container">
      <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
  </footer>

  <script defer src="/scripts/main.js?v=8"></script>
</body>
</html>
