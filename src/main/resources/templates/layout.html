<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${title}">Lihtsalt Tehtud</title>

  <meta name="description" content="Calm, practical systems for small teams who just need it handled."/>
  <link rel="icon" type="image/svg+xml" th:href="@{/assets/check-only.svg}" />
  <link rel="stylesheet" th:href="@{/styles/main.css}" />
  <script defer th:src="@{/scripts/main.js}"></script>
</head>
<body>
  <a class="skip" href="#content">Skip to content</a>

  <header th:replace="~{fragments/nav :: nav}"></header>

  <main id="content" class="container" th:fragment="content">
    <!-- page content goes here -->
  </main>

  <footer th:replace="~{fragments/footer :: footer}"></footer>

  <!-- shared svg symbol -->
  <svg width="0" height="0" style="position:absolute" aria-hidden="true">
    <defs>
      <linearGradient id="badgeGrad" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0" stop-color="var(--mint)"/>
        <stop offset="1" stop-color="var(--sage)"/>
      </linearGradient>
      <symbol id="lt-check" viewBox="0 0 64 64">
        <rect x="4" y="4" width="56" height="56" rx="16" fill="url(#badgeGrad)" opacity="0.22"/>
        <rect x="4.75" y="4.75" width="54.5" height="54.5" rx="15.25" fill="none" stroke="rgba(0,0,0,.10)"/>
        <path d="M18 34.5 L28.2 44.2 L47 22.8"
              fill="none"
              stroke="var(--charcoal)"
              stroke-width="5.2"
              stroke-linecap="round"
              stroke-linejoin="round"/>
      </symbol>
      <symbol id="lt-check-only" viewBox="0 0 64 64">
        <path d="M14.8 34.8 L27.6 47.2 L50.2 20.8"
              fill="none"
              stroke="var(--charcoal)"
              stroke-width="6"
              stroke-linecap="round"
              stroke-linejoin="round"/>
      </symbol>
    </defs>
  </svg>
</body>
</html>
